spring:
  application:
    name: nodehistj-history-diff
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
  cassandra:
    request:
      consistency: LOCAL_QUORUM
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: 1.0
    validate-on-migrate: true
    sql-migration-suffixes: .cql
    table: flyway_schema_history
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVER:localhost:9092}
    consumer:
      group-id: ${KAFKA_GROUP_ID:nodehistj-history-diff}
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "*"
  cache:
    redis:
      time-to-live: 1h # TTL по умолчанию
      cache-null-values: false
      key-prefix: 'diff:' # Префикс для ключей
      use-key-prefix: true
server:
  servlet:
    context-path: /diff
minio:
  url: ${MINIO_URL:http://localhost:9000/}
  accessKey: ${MINIO_USER}
  secretKey: ${MINIO_PASSWORD}
app:
  minio:
    bucket: ${MINIO_BUCKET:nodehistj}
cassandra:
  contact-points: ${CASSANDRA_HOST:localhost}
  local-datacenter: ${CASSANDRA_DC:datacenter1}