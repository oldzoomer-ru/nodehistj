spring:
  application:
    name: nodehistj
  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST:localhost:5432}/${POSTGRES_DB:nodehistj_historic}
    username: ${POSTGRES_USER:user}
    password: ${POSTGRES_PASSWORD:password}
  cache:
    redis:
      time-to-live: 12h
      cache-null-values: false
      key-prefix: 'historic:'
      use-key-prefix: true
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVER:localhost:9092}
    consumer:
      group-id: nodehistj-historic
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "*"
        max.poll.interval.ms: ${KAFKA_MAX_TASK_RUN_TIME:1800000}
      enable-auto-commit: false
    listener:
      ack-mode: MANUAL_IMMEDIATE
server:
  servlet:
    context-path: /historic
s3:
  url: ${MINIO_URL:http://localhost:9000/}
  access-key: ${MINIO_USER}
  secret-key: ${MINIO_PASSWORD}
  bucket: ${MINIO_BUCKET:nodehistj}
  region: ${MINIO_REGION:us-east-1}
logging:
  level:
    ru:
      oldzoomer: ${LOG_LEVEL:INFO}