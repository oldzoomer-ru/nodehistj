dependencies {
    implementation project(':lib:common-utils')
    implementation project(':lib:minio')
    implementation project(':lib:redis')
    implementation 'org.springframework.boot:spring-boot-starter-data-cassandra'
    implementation "org.mapstruct:mapstruct:${mapstructVersion}"
    implementation "ru.oldzoomer:nodelistj:${nodelistjVersion}"
    implementation 'org.springframework.kafka:spring-kafka'
    implementation "com.github.therapi:therapi-runtime-javadoc:${therapiVersion}"
    implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.8.10'
    implementation 'org.flywaydb:flyway-core'
    implementation 'org.flywaydb:flyway-database-cassandra'
    annotationProcessor "org.mapstruct:mapstruct-processor:${mapstructVersion}"
    annotationProcessor 'org.projectlombok:lombok-mapstruct-binding:0.2.0'
    annotationProcessor "com.github.therapi:therapi-runtime-javadoc-scribe:${therapiVersion}"
    testImplementation 'org.testcontainers:cassandra'
    testImplementation 'org.testcontainers:redpanda:1.21.3'
    testImplementation 'org.testcontainers:minio'
    testImplementation 'com.redis:testcontainers-redis'
    testImplementation 'org.testcontainers:junit-jupiter'
}